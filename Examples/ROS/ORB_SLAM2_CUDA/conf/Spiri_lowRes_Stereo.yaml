%YAML:1.0

# Camera calibration and distortion parameters (OpenCV)

Camera.fx: 220.501902
Camera.fy: 295.161136
Camera.cx: 161.128732
Camera.cy: 119.838802

Camera.k1: -0.377372
Camera.k2: 0.137398
Camera.p1: -0.003643
Camera.p2: -0.002721
Camera.k3: 0.0

Camera.width: 320
Camera.height: 240

# Camera frames per second
Camera.fps: 20.0

# stereo baseline (distance between cameras in m?) times fx
Camera.bf: 11.616 # 40

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35 # what is this?

# seen elsewhere... what is this?
#DepthMapFactor: 1000.0

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
LEFT.height: 320
LEFT.width: 240
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-0.377372, 0.137398, -0.003643, -0.002721, 0.000000]
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [220.501902, 0.000000, 161.128732, 0.000000, 295.161136, 119.838802, 0.000000, 0.000000, 1.000000]

LEFT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [0.997904, 0.008937, 0.064086, -0.009348, 0.999938, 0.006124, -0.064028, -0.006710, 0.997926]

LEFT.P:  !!opencv-matrix
   rows: 3
   cols: 4
   dt: d
   data: [284.160707, 0.000000, 129.425322, 0.000000, 0.000000, 284.160707, 118.174007, 0.000000, 0.000000, 0.000000, 1.000000, 0.000000]


RIGHT.height: 320
RIGHT.width: 240
